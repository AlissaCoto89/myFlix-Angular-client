<div class="welcome-page">
  <mat-card class="welcome-card">
    <mat-card-header class="welcome-card-header">
      <mat-card-title>Welcome to myFlix!</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="welcome-card-actions">
      <button
        mat-raised-button
        class="login-button"
        (click)="openUserLoginDialog()"
        style="background-color: grey"
      >
        <mat-icon>login</mat-icon> Log In
      </button>
      <button
        mat-raised-button
        class="register-button"
        (click)="openUserRegistrationDialog()"
        style="background-color: grey"
      >
        <mat-icon>how_to_reg</mat-icon> Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
