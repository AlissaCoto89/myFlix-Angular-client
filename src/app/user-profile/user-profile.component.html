<div class="profile">
  <mat-card class="profile-card">
  <h2 class="profile-card-header">Update {{ updatedUser.Username }} Profile</h2>
  <mat-card-content class="profile-update">
    <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="updatedUser.Username"
          value="{{ updatedUser.Username }}"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="updatedUser.Password"
          placeholder=""
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field class="user-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="updatedUser.Email"
          type="email"
          value="{{ updatedUser.Email }}"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthday</mat-label>
        <input
          matInput
          [(ngModel)]="updatedUser.Birthday"
          type="date"
          value="{{ updatedUser.Birthday | date }}"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="profile-actions">
    <button
      class="profile-actions-update-btn"
      mat-raised-button
      (click)="updateUserInfo()"
      color="warn"
    >
      Update profile
    </button>
    <button
      class="profile-actions-delete-btn"
      mat-raised-button
      (click)="deleteAccount()"
      color="warn"
    >
      Delete account
    </button>
  </mat-card-actions>
</mat-card>
</div>
